# Whonix template configuration file for qubes-builder
#
# Copy or soft link this file into the qubes-builder directory
# and name it builder.conf
#
# All lines which begins with "#" are treated as comments
# Assigments can be made with VAR_NAME="VALUE" 

# Release Version
# 2 - Release 2
# 3 - Release 3
# Default: 2
RELEASE := 3

# GIT_PREFIX - Git release repo prefix
# Default: R2: qubes-r2/  R3: qubes-r3/
GIT_PREFIX := marmarek/

# DISTS_VM - Choose the templates to build.  Multiple templates can be defined 
# to build.  Uncomment tempalte dist to build.
# Default: fc20
DISTS_VM := 
DISTS_VM += wheezy+whonix-gateway
DISTS_VM += wheezy+whonix-workstation
#DISTS_VM += wheezy+whonix-workstation+flash
#DISTS_VM += wheezy+whonix-workstation+gnome
#DISTS_VM += wheezy+whonix-workstation+gnome+flash

# DEBUG - Print verbose messages about qubes-builder itself - set "1" to use it
# Default: no value
DEBUG = 0

# VERBOSE - Verbosity level of build process
# 0 - print almost no messages but all build process
# 1 - print (almost) only warnings
# 2 - full output
# Default: 0
VERBOSE = 0

# TEMPLATE_ONLY - Only build templates (comment out for complete build)
# Default: novalue
TEMPLATE_ONLY := 1
DIST_DOM0 :=

# DISTS_DEFINED - Marker that DISTS_VM was set in this configuration file, 
# otherwise all DIST_VM's and flavours will be built that are defined in 
# templates.conf.  This value should remain as is.
DISTS_DEFINED = 1

# Include template.conf configuration.  Contains most of the rules to build
# the templates
include example-configs/templates.conf

# Sets the COMPONENTS to only what is needed to build the template
ifeq ($(TEMPLATE_ONLY), 1)
  COMPONENTS := $(TEMPLATE)
endif

# Used to identify which additional makefile configuration scripts are being used
about::
	@echo "whonix.conf"
